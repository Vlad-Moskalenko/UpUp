<header id="header" class="header">
  <div class="header__container container">
    <a href="./index.html">
      <svg class="logo" aria-label="logo">
        <use href="./assets/images/sprite.svg#icon-logo"></use>
      </svg>
    </a>
    {% include 'components/nav-menu.html' %}
    <div class="btn-wrapper">
      <button class="header__btn" type="button">
        <svg width="29px" height="29px" aria-label="search button">
          <use href="./assets/images/sprite.svg#icon-search"></use>
        </svg>
      </button>
      <button class="header__btn" type="button">
        <svg width="21.2px" height="26.5px" aria-label="login button">
          <use href="./assets/images/sprite.svg#icon-user"></use>
        </svg>
      </button>
      <button class="header__btn basket-btn" type="button">
          <svg aria-label="basket button">
            <use href="./assets/images/sprite.svg#icon-basket"></use>
          </svg>
        </picture>
      </button>
      <button class="burger-menu" type="button" aria-label="navigation menu" data-burger-menu>
        <svg width="28px" height="28px" aria-label="navigation menu icon">
          <use href="./assets/images/sprite.svg#icon-burger"></use>
        </svg>

    </div>

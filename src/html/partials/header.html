      <svg class="logo">
        <use href="./assets/images/sprite.svg#icon-logo"></use>
      </svg>
    </a>
    {% include 'components/nav-menu.html' %}

      <button class="header__btn" type="button" aria-label="search">
        <svg width="29px" height="29px">
